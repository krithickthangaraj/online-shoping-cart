<div class="container">
  <h1>Feedback Form</h1>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" type="text">
      <div *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched" class="text-danger">
        <div *ngIf="feedbackForm.get('name')?.hasError('required')">Name is required</div>
        <div *ngIf="feedbackForm.get('name')?.hasError('invalidName')">Name must contain only alphabetic characters and spaces</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" type="email">
      <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched" class="text-danger">
        <div *ngIf="feedbackForm.get('email')?.hasError('required')">Email is required</div>
        <div *ngIf="feedbackForm.get('email')?.hasError('email')">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" class="form-control" type="text">
      <div *ngIf="feedbackForm.get('phone')?.invalid && feedbackForm.get('phone')?.touched" class="text-danger">
        <div *ngIf="feedbackForm.get('phone')?.hasError('required')">Phone number is required</div>
        <div *ngIf="feedbackForm.get('phone')?.hasError('invalidPhone')">Phone number must be 10 digits</div>
      </div>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input id="city" formControlName="city" class="form-control" type="text">
      <div *ngIf="feedbackForm.get('city')?.invalid && feedbackForm.get('city')?.touched" class="text-danger">
        City is required
      </div>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input id="rating" formControlName="rating" class="form-control" type="number" min="1" max="5">
      <div *ngIf="feedbackForm.get('rating')?.invalid && feedbackForm.get('rating')?.touched" class="text-danger">
        <div *ngIf="feedbackForm.get('rating')?.hasError('required')">Rating is required</div>
        <div *ngIf="feedbackForm.get('rating')?.hasError('min') || feedbackForm.get('rating')?.hasError('max')">Rating must be between 1 and 5</div>
      </div>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" formControlName="feedback" class="form-control"></textarea>
      <div *ngIf="feedbackForm.get('feedback')?.invalid && feedbackForm.get('feedback')?.touched" class="text-danger">
        Feedback is required
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="!feedbackForm.valid">Submit Feedback</button>
  </form>
</div>
